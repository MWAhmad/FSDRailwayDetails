<div class="container">
    <table>
        <thead>
            <tr>
                <th>Serial Number</th>
                <th>Express Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let express of ExpressTableData">
                <td>{{express.id}}</td>
                <td>{{express.name}}</td>
            </tr>
        </tbody>
    </table>
</div>
